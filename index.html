<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="src/global.css">
</head>
<body>
    <header class="header">
        <ul class="header__navigation">
            <li class="header__navigation--link"><img src="src/images/burger.svg"></li>
            <li class="header__navigation--logo"><img src="src/images/logo.svg"></li>
            <li class="header__navigation--divider"></li>
            <li class="header__navigation--link"><img src="src/images/repair.svg"></li>
            <li class="header__navigation--link"><img src="src/images/checkstatus.svg"></li>
        </ul>
    </header>
    <main>
        <div class="title"><div class="title__highlight"></div><h1 class="title__services">Услуги и сервисы</h1></div>
        <div class="slideMenu">
            <button class="slideMenu__button"><div class="slideMenu__button--active">Ремонтируемые устройства</div></button>
            <button class="slideMenu__button">Дополнительные услуги</button>
            <button class="slideMenu__button">Цены на услуги</button>
            <button class="slideMenu__button">Адреса сервисных центров</button>
            <button class="slideMenu__button">Специальные цены</button>
        </div>
        <section class="firstBlock">
            <p class="firstBlock__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
            <div class="firstBlock__more"><img src="src/images/more.png" class="firstBlock__more--pic">
                <h2 class="firstBlock__more--name">Читать далее</h2>
            </div>
            <img src="src/images/cps.png" class="firstBlock__image">
        </section>
        <section class="brands">
            <div class="brands__head">
                <p class="brands__head--text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
            </div>
            <div class="brands__cats">
                <div class="brands__cats--brand">
                    <img src="src/images/brands/lenovo.png" class="brands__cats--brand--logo">
                    <button class="brands__cats--brand--btn"><img src="src/images/dropdown.png" class="brands__cats--btn--icon"></button>
                </div>
                <div class="brands__cats--brand">
                    <img src="src/images/brands/samsung.png" class="brands__cats--brand--logo">
                    <button class="brands__cats--brand--btn"><img src="src/images/dropdown.png" class="brands__cats--brand--btn--icon"></button>
                </div>
            </div>
            <div class="brands__ovals"><div class="brands__ovals--oval--first"></div><div class="brands__ovals--oval"></div><div class="brands__ovals--oval"></div><div class="brands__ovals--oval"></div><div class="brands__ovals--oval"></div><div class="brands__ovals--oval"></div><div class="brands__ovals--oval"></div><div class="brands__ovals--oval"></div><div class="brands__ovals--oval"></div><div class="brands__ovals--oval"></div>
            </div>
        </section>
    </main>
</body>
</html>
